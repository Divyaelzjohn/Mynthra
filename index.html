<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mynthra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="mynthra-header">
    <div class="back-icon">
      <img src="images/svgexport-3 (1).svg" >
    </div>
    <div class="myntra-icon header-icon">
      <img src="images/svgexport-4 (1).svg">
    </div>
    <div class="header-text">
      <span class="text1">Dresses</span>
      <br>
      <span class="text2">270214 items</span>
    </div>
    <div class="right-section">
      <div class="icon1">
        <img src="images/svgexport-5.svg" alt="">
      </div>
      <a class="icon2 header-icon">
        <img src="images/svgexport-7 (1).svg" alt="">
      </a>
      <div class="icon2 header-icon">
        <img src="images/svgexport-8.svg" alt="">
      </div>
      <a class="icon3 header-icon">
        <img src="images/svgexport-9.svg" alt="">
      </a>
    </div>
  </div>

<!-- myntra body -->
  <div class="page-search">
    <div class="column1">
      <div class="sort">
        <button>
          <img src="images/svgexport-13.svg" alt="">
          SORT</button>
      </div>
    </div>
    <div class="button-divider"></div>
    <div class="column1">
      <div class="filter">
        <button>
          <img src="images/svgexport-14.svg" alt="">
          FILTER</button>
      </div>
    </div>
  </div>

  <div class="myntra-body">
    <div class="banner">
      <div class="upto-heading">UPTO 300 OFF</div>
      <div>FLAT300</div>
    </div>
  </div>

  <div class="main">
    <div class="products-grid js-products-grid">
    </div>
  </div>

</body>
</html>
